                            border-radius: 100%;'/>

            <!-- Motivo -->
            <div>

                    Código para Recuperação de Senha

                    align-items: center;
                    justify-content: center;

                    height: 80vh;
                    width: 100%;

                    border-radius: 5px;
                    margin: 0.2%;'>
            <!-- Mensagem -->
            <div style='display: flex;
                        align-items: center;
                        justify-content: center;
                        color: white;
                        font-weight: bolder;
                        height: 70vh;
                        width: 80%;
                        background-color: rgb(0, 0, 0, 0.2);
                        border-radius: 5px;
                        margin: 0.2%;'>

                    align-items: center;
                    justify-content: space-evenly;

                    width: 100%;
                    background-color: rgb(0, 0, 0, 0.2);
                    border-radius: 5px;
                    margin: 0.2%;'>

            <div style='display: flex;
                        align-items: center;
                        justify-content: space-evenly;

                </span>

                        align-items: center;
                        justify-content: space-evenly;
                        width: 50%;
